<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Monitoring</title>

    <!-- Map Box API -->
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.10.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.10.1/mapbox-gl.css" rel="stylesheet" />

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
   
    <!-- my CSS -->
    <link rel="stylesheet" href="css/style.css"> 

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; height: 100%;}
    </style>
</head>
<body>

    <div id="map"></div> 
  
    <div class="pt-3 col-3 bg-light" style="opacity: 0.85;">

        <p class="text-primary">Crosswalk <span id="crosswalk_id"></span></p>


        <table class="table text-center">
            <thead>
                <tr>
                    <th>Nº Pedestrians</th>
                    <th>Nº Vehicles</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="npedestrians">-</td>
                    <td id="nvehicles">-</td>
                </tr>
            </tbody>
        </table>

        <p class="text-primary">Available Crosswalks</p>

        <table class="table text-center table-hover" style="display: block; height: 300px; overflow: auto">
            <thead>
                <tr>
                    <th>id</th>
                    <th>latitude</th>
                    <th>longitude</th>
                    <th>elevation</th>
                </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
        </table>
        
        <div class="text-center">
            <button onclick="resetMap()" type="button" class="btn btn-primary mb-5">Re-Center</button>
        </div>

    </div>

  
</body>

<!-- JQuerry -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
<!-- bootstrap -->
<!--<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>-->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

<script>

    crosswalk_id = "-1";

    mapboxgl.accessToken = 'pk.eyJ1IjoicmljYXJkb3BldHJvbmlsaG8iLCJhIjoiY2thaWJ0cXB3MGdlcjJ6cWdrZDRyZWJrNCJ9.EojnZgrLmLFiYWjNMmpWig';
    
    // cria e apresenta o mapa
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v11',
        //style: 'mapbox://styles/mapbox/satellite-v9',
        center: [0, 0],
        zoom: 1 // 18
    });

    // adicona botões de navegação à direita
    map.addControl(new mapboxgl.NavigationControl());


    function resetMap() {
        crosswalk_id = "-1";
        document.getElementById('crosswalk_id').innerHTML = "";
        map.flyTo({
            center: [
                0,
                0,
            ],
            zoom: 1,
            essential: true // this animation is considered essential with respect to prefers-reduced-motion
        });
    }

    function flyTo(latitude, longitude) {
        map.flyTo({
            center: [
                longitude,
                latitude
            ],
            zoom: 15,
            essential: true // this animation is considered essential with respect to prefers-reduced-motion
        });
    }

    function loadCrosswalks(map) {
        $.get(
            "http://localhost:5007/readAllCrosswalks",
            function (data, status) {
                json = JSON.parse(data);
                json.forEach(
                    c => 
                    {
                        // adiciona o id da crosswalk à tabela lateral
                        $("#tbody").append('<tr onclick="crosswalk_id = \'' + c.id + '\';document.getElementById(\'crosswalk_id\').innerHTML=\'' + c.id + '\';flyTo(' + c.latitude + ',' + c.longitude + ')"><<td>' + c.id + '</td><td>' + c.latitude.toFixed(5)  + '</td><td>' + c.longitude.toFixed(5) + '</td><td>' + c.elevation.toFixed(5) + '</td></tr>');

                        map.addSource('crosswalk' + c.id, {
                            'type': 'geojson',
                            'data': {
                                'type': 'FeatureCollection',
                                'features': [
                                    {
                                        'type': 'Feature',
                                        'properties': {
                                            'description': c.id,
                                            'icon': 'beer'
                                        },
                                        'geometry': {
                                            'type': 'Point',
                                            'coordinates': [c.longitude, c.latitude]
                                        }
                                    }
                                ]
                            }
                        });
                        
                        map.addLayer({
                            'id': 'crosswalks' + c.id,
                            'type': 'symbol',
                            'source': 'crosswalk' + c.id,
                            'layout': {
                                'text-field': ['get', 'description'],
                                'text-variable-anchor': ['top'],
                                'text-radial-offset': 0.5,
                                'text-justify': 'auto',
                                'icon-image': ['concat', ['get', 'icon'], '-15'],
                                'icon-size': 2
                            }
                        });

                    } // end lambda                  
                ) // end forEach()
            } // end function()
        ); // end get()
    }

    function loadDevices(map) {
        $.post(
            "http://localhost:5007/monitoringCrosswalk",
            // post data
            
            { "crosswalk_id": crosswalk_id },
            
            function (data, status) {
                json = JSON.parse(data);
                json.forEach(
                    d => 
                    {

                        // atualiza os contadores
                        $("#npedestrians").html(d.npedestrians);
                        $("#vehicles").html(d.nvehicles);

                        /*
                        map.addSource('crosswalk' + d.id, {
                            'type': 'geojson',
                            'data': {
                                'type': 'FeatureCollection',
                                'features': [
                                    {
                                        'type': 'Feature',
                                        'properties': {
                                            'description': d.id,
                                            'icon': 'beer'
                                        },
                                        'geometry': {
                                            'type': 'Point',
                                            'coordinates': [d.longitude, d.latitude]
                                        }
                                    }
                                ]
                            }
                        });
                        
                        map.addLayer({
                            'id': 'crosswalks' + d.id,
                            'type': 'symbol',
                            'source': 'crosswalk' + d.id,
                            'layout': {
                                'text-field': ['get', 'description'],
                                'text-variable-anchor': ['top'],
                                'text-radial-offset': 0.5,
                                'text-justify': 'auto',
                                'icon-image': ['concat', ['get', 'icon'], '-15'],
                                'icon-size': 2
                            }
                        });

                        */

                    } // end lambda                  
                ) // end forEach()
            } // end function()
        ); // end post()
    }

    map.on('load', function() {
        // AS FUNÇÕES DE LOAD() TÊM DE ESTAR OBRIGATORIAMENTE AQUI!!!
        loadCrosswalks(map);
        window.setInterval(loadDevices, 1000, map);
    });

</script>
 
</html>
